<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acertijo de San Valentín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fceff5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff5252;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #confeti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .confeti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      animation: confeti-fall 4s ease-out infinite;
    }

    @keyframes confeti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Feliz Día de San Valentín!</h1>
    <p>Adivina cuál es la palabra secreta para ganar un chocolate:</p>
    <div id="acertijo">
      <p>Si te doy una rosa el día de San Valentín, ¿qué te estoy regalando?</p>
    </div>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta aquí">
    <button onclick="verificarRespuesta()">¡Verificar!</button>
  </div>

  <div id="confeti"></div>

  <script>
    function verificarRespuesta() {
      var respuesta = document.getElementById("respuesta").value.toLowerCase();
      if (respuesta === "una rosa") {
        celebrarVictoria();
      }
    }

    function celebrarVictoria() {
      var confeti = document.getElementById("confeti");
      confeti.innerHTML = "";

      for (var i = 0; i < 100; i++) {
        var confetiPiece = document.createElement("div");
        confetiPiece.className = "confeti-piece";
        confetiPiece.style.left = Math.random() * 100 + "%";
        confetiPiece.style.animationDelay = Math.random() * 4 + "s";
        confeti.appendChild(confetiPiece);
      }

      setTimeout(function() {
        alert("¡Felicidades! ¡Ganaste un chocolate!");
      }, 3000);
    }
  </script>
</body>
</html>
